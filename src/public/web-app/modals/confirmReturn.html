
        <md-dialog aria-label="List dialog" style="width:400px">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Am I wrong???</h2>
                </div>
            </md-toolbar>
            <md-dialog-content>
                <div class="md-dialog-content">
                    <div>Are you sure you received all the gears from {{loan.item}}?</div>
                      <div layout="row" layout-align="space-between center" class="no-error">
                     
                        <md-input-container>
                            <md-datepicker placeholder="Returned Date" ng-model="loan.endDate" md-open-on-focus md-min-date="minDate" required=""></md-datepicker>
                        </md-input-container>

                     
                    </div>
                </div>
            </md-dialog-content>
            <md-dialog-actions layout="row">
                <md-button ng-click="cancel()" aria-label="cancel">Cancel</md-button>
                <md-button ng-click="confirm()" class="md-raised md-primary" aria-label="ok">Yes, I confirm!</md-button>
            </md-dialog-actions>
        </md-dialog>
