<div ng-include="'/web-app/settings/menu.html'"></div>

<section class="settings">
    <article>

        <detailed-header title="{{user.email}}" object="user"></detailed-header>

        <div layout="row" layout-align="space-between top">
            <md-card flex="33">
                <md-card-header class="small" layout-align="start center">
                    <h2>Current Loan Status</h2>
                    <div flex></div>

                    <md-button ng-if="status != 'ended' && status != 'aborted'" class="md-icon-button md-primary md-raised" ng-click="returnLoan()">
                        <md-tooltip>See Loan</md-tooltip>
                        <md-icon class="material-icon">remove_red_eye</md-icon>
                    </md-button>

                </md-card-header>
                <md-card-content layout="row" layout-align="center center" style="padding-top: 50px;">
                    <div>
                        <span class="status error" ng-if="overdue > 0">OVERDUE</span>
                        <span class="status ok" ng-if="overdue == 0 && progress > 0">PROGRESS</span>
                        <span class="status warning" ng-if="overdue == 0 && progress == 0 && ended > 0">RETURNED</span>
                        <span class="status none" ng-if="overdue == 0 && progress == 0 && ended == 0">NONE</span>
                    </div>
                </md-card-content>
            </md-card>
            <md-card flex="66">
                <md-card-header class="small" layout-align="start center">
                    <h2>Contact Information</h2>
                    <div flex></div>
                    <md-button class="md-icon-button md-primary md-raised" ng-click="edit()">
                        <md-tooltip>Edit</md-tooltip>
                        <md-icon class="material-icon">mode_edit</md-icon>
                    </md-button>
                </md-card-header>
                <md-card-content layout="row" style="padding: 0">
                    <div layout="column" layout-padding flex=60>
                    <div layout="row"><b flex=50>Name: </b><span>{{user.name.first | capitalize}} {{user.name.last |capitalize}}</span></div>
                    <div layout="row"><b flex=50>Email: </b><span>{{user.email}}</span></div>
                    <div layout="row"><b flex=50># of Devices: </b><span>{{devices.length}}</span></div>
                    <div layout="row"><b flex=50># of Loans: </b><span>{{loans.length}}</span></div>
                    
                    </div>
                    <div layout="column" layout-padding flex=40>
                        <md-button class="md-primary md-raised">Change Password</md-button>
                    </div>
                </md-card-content>
            </md-card>
       
        </div>
        <md-card>
            <md-card-header class="small" layout-align="start center" class="md-toolbar-tools">
                <h2>Loans</h2>
            </md-card-header>
        <list-loans filters="filters" source="user" refresh="refreshRequested" loans="loans"></list-loans>
        </md-card>

        <md-card>
            <md-card-header class="small" layout-align="start center" class="md-toolbar-tools">
                <h2>Devices</h2>
            </md-card-header>
        <list-devices filters="filters" source="user" refresh="refreshRequested" devices="devices"></list-devices>
        </md-card>
    </article>
</section>
