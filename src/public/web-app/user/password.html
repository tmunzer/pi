<md-dialog aria-label="List dialog" style="width:400px">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Change Password for {{password.user.email}}</h2>
        </div>
    </md-toolbar>
    <md-dialog-content layout-padding>
        <form name="changePassword" layout="row" layout-align="space-between center" >
            <md-input-container flex=45>
                <input placeholder="Password" type="password" ng-model="password.value" ng-minlength="8" required="">
            </md-input-container>
            <md-input-container flex=45>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" ng-model="confirmPassword" required compare-to="password.value"
                />
            </md-input-container>
        </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="password.cancel()" aria-label="cancel">Cancel</md-button>
        <md-button ng-click="password.save()" class="md-raised md-primary" aria-label="ok" ng-disabled="changePassword.$invalid">Change Password</md-button>
    </md-dialog-actions>
</md-dialog>
