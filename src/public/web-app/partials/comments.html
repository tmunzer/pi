<md-card>
    <md-card-header class="small" layout-align="start center">
        <h2>Comments</h2>
        <span flex></span>
        <md-button ng-disabled="divHeight == 0 || object.comments.length == 0" ng-click="less()" class='md-primary md-raised md-icon-button '>
            <md-tooltip>Hide Comments</md-tooltip>
            <md-icon class="material-icon">expand_less</md-icon>
        </md-button>
        <md-button ng-disabled="object.comments.length == 0" ng-click="more()" class='md-primary md-raised md-icon-button '>
            <md-tooltip>Show Comments</md-tooltip>
            <md-icon class="material-icon">expand_more</md-icon>
        </md-button>
        <md-button ng-click="new()" class='md-primary md-raised md-icon-button '>
            <md-tooltip>Add a new Comment</md-tooltip>
            <md-icon class="material-icon">add</md-icon>
        </md-button>
    </md-card-header>

    <div ng-style="divStyle">
        <md-list flex>
            <md-list-item class="md-3-line md-long-text" ng-repeat="comment in object.comments | orderBy: comment.created_at : true">
                <div class="md-list-item-text">
                    <h4>
                        <span>Created on </span><b>{{comment.created_at | date:'medium'}}</b>
                        <span> by </span><b>{{comment.created_by.email}}</b>
                    </h4>

                    <span>{{comment.comment}}</span>
                </div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </div>

</md-card>
